<!DOCTYPE html>

<html lang="es-ES">

  <head>
    <meta charset="utf-8">
    <title>Cómo hacer listas</title>
  </head>

  <body>
    <!--Etiqueta ol para la lista numerada, anidando dentro con la etiqueta <li>
    para cada elemento-->
    
    <ol>
      <li>capítulo 1</li>
      <li>capítulo 2</li>
      <li>capítulo 3</li>
      <li>capítulo 4</li>
    </ol>

    <hr/>

    <ol>
      <li>capítulo primero</li>
      <li>capítulo segundo</li>
      <li>capítulo tercero</li>
      <li>capítulo cuarto</li>
    </ol>

    <hr/>

    <!--Se pueden poner atributos a <ol> del tipo type  para especificar el estilo de
    numeración (1, A, a, I, i). Si se omite aparecerá con números-->
  
    <ol type="A">
      <li>tema 1</li>
      <li>tema 2</li>
      <li>tema 3</li>
      <li>tema 4</li>
    </ol>

    
    <hr/>
    
    <!--Se pueden anidar-->
    <ol>
      <li>Café</li>
      <li>Te
        <ol type="a">
          <li>Te negro</li>
          <li>Te verde</li>
        </ol>
      </li>
      <li>Leche</li>
    </ol>

  </body>

</html>
