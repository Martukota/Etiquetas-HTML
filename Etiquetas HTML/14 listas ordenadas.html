<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cómo hacer listas</title>
  </head>
  <body>
    <ol>
      <li>capítulo 1</li>
      <li>capítulo 2</li>
      <li>capítulo 3</li>
      <li>capítulo 4</li>
    </ol>
    <br/>
    <hr/>
    <ol>
      <li>capítulo primero</li>
      <li>capítulo segundo</li>
      <li>capítulo tercero</li>
      <li>capítulo cuarto</li>
    </ol>
    <hr/>
    <ol type="A">
      <li>tema 1</li>
      <li>tema 2</li>
      <li>tema 3</li>
      <li>tema 4</li>
    </ol>
  </body>
</html>
<!--Etiqueta ol para la lista numerada, anidando dentro con la etiqueta <li>
para cada elemento-->
<!--Se pueden poner atributos a ol del tipo type  para especificar  el estilo de
numeración (1, a, i, I, A). Si se omite aparecerá con números-->
