<!DOCTYPE html>
<html lang="es-ES">

  <head>
    <meta charset="utf-8">
    <title>listas desordenadas</title>
  </head>

  <body>
    <p>Listas desordenadas</p>
    <hr/>

    <!--Etiqueta ul para la lista desordenada, anidando dentro con la etiqueta <li>
    para cada elemento-->
    <ul>
      <li>capítulo primero</li>
      <li>capítulo segundo</li>
      <li>capítulo tercero</li>
      <li>capítulo cuarto</li>
    </ul>

    <hr/>

    <!--Se pueden poner estilo a <ul> del tipo list-style-type para especificar el tipo
    de viñeta (disc, square o circle). Si se omite aparecerá con números-->
    <ul style="list-style-type: square;">
      <li>Episodio 1</li>
      <li>Episodio 2</li>
      <li>Episodio 3</li>
      <li>Episodio 4</li>
    </ul>

  </body>
  
</html>
