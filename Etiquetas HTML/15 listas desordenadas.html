<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>listas desordenadas</title>
  </head>
  <body>
    <p>Listas desordenadas</p>
    <hr/>
    <ul type="square">
      <li>capítulo primero</li>
      <li>capítulo segundo</li>
      <li>capítulo tercero</li>
      <li>capítulo cuarto</li>
    </ul>
  </body>
</html>
<!--Etiqueta ul para la lista numerada, anidando dentro con la etiqueta <li>
para cada elemento-->
<!--Se pueden poner atributos a ol del tipo type  para especificar el tipo
de viñeta (disc, square o circle). Si se omite aparecerá con números-->
