<!DOCTYPE html>                 <!--Comienzo del documento html-->
<html lang="es-ES" dir="ltr">    <!--Atributo que indica leguaje en español - España y las letras se leen de izq a der-->
  <head>                         <!--Encabezado: información del documento-->
    <meta charset="utf-8">       <!--Elemento meta con atributo charset juego de caracteres UTF-8-->
    <title>Ejemplo de dos párrafos</title>   <!--Elemento title título del documento-->
  </head>                        <!--Fin del encabezado-->
  <body>                         <!--Elemeto body: cuerpo del documento alberga el contenido del documento-->
    <p>Esto es un párrafo</p>    <!--Elemento párrado-->
    <p>Esto es otro párrafo</p>  <!--Otro elemento parrafo-->
                                  <!--Con un estilo tipo atributo para texto rojo-->
  </body>                         <!--Fin del cuerpo del documento-->
</html>                           <!--Fin del documento html-->
