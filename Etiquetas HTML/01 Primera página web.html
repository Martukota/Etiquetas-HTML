<!DOCTYPE html>                  <!--Declara que este documento está en HTML5-->
<html lang="es-ES">              <!--Atributo que indica leguaje en español - España y las letras se leen de izq a der-->
  <head>                         <!--Encabezado: información del documento, metadatos-->
    <meta charset="utf-8">       <!--Elemento meta asegura que los caracteres especiales como acentos y ñ se representen correctamente-->
    <title>Hola Mundo</title>    <!--Elemento title título del documento-->
  </head>                        <!--Fin del encabezado-->
  <body>                         <!--Elemento body, cuerpo del documento: alberga el contenido de la página web-->
    <p>Esto es un párrafo</p>    <!--Elemento párrafo-->
    <p>Y este es mi segundo sitio web HTML</p>  <!--Otro elemento parrafo-->
  </body>                         <!--Fin del cuerpo del documento-->
</html>                           <!--Fin del documento html-->
