<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Encabezados</title>
  </head>
  <body>
    <h1>Esto es una cabecera h1</h1>
    <h2>Esto es una cabecera h2</h2>
    <h3>Esto es una cabecera h3</h3>
    <h4>Esto es una cabecera h4</h4>
    <h5>Esto es una cabecera h5</h5>
    <h6>Esto es una cabecera h6</h6>
    <h1 align="center">Esta es una cabecera h1 centrada con una línea</h1>
    <hr>
  </body>
</html>
<!--Las cabeceras se utilizan para estructurar el contenido de una página web y,
 a la hora de utilizarlas, hay que tener en cuenta que, la cabecera "h1" es la
 de mayor importancia, después "h2", "h3", etc. Siendo "h6" la menos importante.-->
