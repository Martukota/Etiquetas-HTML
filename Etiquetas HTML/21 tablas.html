<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <title>Tablas </title>
  </head>
  
  <body>

      <caption>Título de la tabla</caption> <!--etiqueta para crear el título de la tabla-->

      <tr>  <!--Etiqueta para crear una fila 2-->

      </tr>

      <tr>  <!--Etiqueta para crear una fila 3-->
        <td>a</td> <!--Etiqueta para crear una columna dentro de la fila 3-->
        <td>b</td><!--Etiqueta para crear una columna dentro de la fila 3-->
        <td>c</td><!--Etiqueta para crear una columna dentro de la fila 3-->
      </tr>

    </table>

  </body>

</html>
