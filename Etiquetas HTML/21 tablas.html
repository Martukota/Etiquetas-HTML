<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tablas </title>
  </head>
  <body>
    <table border="5"> <!--etiqueta para crear la tabla-->
      <caption>Título de la tabla</caption> <!--etiqueta para crear el título de la tabla-->
      <tr bgcolor="lime">  <!--Etiqueta para crear la fila1 con fondo color lima-->
        <td>columna1</td> <!--Etiqueta para crear una columna dentro de la fila 1-->
        <td>columna2</td><!--Etiqueta para crear una columna dentro de la fila 1-->
        <td>columna3</td><!--Etiqueta para crear una columna dentro de la fila 1-->
      </tr>
      <tr bgcolor="pink">  <!--Etiqueta para crear una fila 2 con fondo color rosa-->
        <td align="center">1</td> <!--Etiqueta para crear una columna dentro de la fila 2 y centrado-->
        <td align="center">2</td><!--Etiqueta para crear una columna dentro de la fila 2 y centrado-->
        <td align="center">3</td><!--Etiqueta para crear una columna dentro de la fila 2 y centrado-->
      </tr>
      <tr>  <!--Etiqueta para crear una fila 3-->
        <td>a</td> <!--Etiqueta para crear una columna dentro de la fila 3-->
        <td>b</td><!--Etiqueta para crear una columna dentro de la fila 3-->
        <td>c</td><!--Etiqueta para crear una columna dentro de la fila 3-->
      </tr>
    </table>
  </body>
</html>
