<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>como insertar enlaces en nuestra web</title>
  </head>
  <body>
    <a href="http://www.google.es">Ir a Google</a> <!--href es un atributo, se le asigna la dirección de una URL (una web).-->
    <br>
    <a href="http://www.google.es" target="_blank">Ir a Google abriendo la URL en otra ventana</a>
  </body>
</html>


<!--atributo href: el valor de una URL (otros servidore) --> <!--Enlaces absolutos>
<!--atributo Name: una ubicación dentro del mismo documento -->
<!--atributo Target: se usa para indicar dónde desplegar la URL. Los posibles valores son  -->
      <!--target="_blank" se usa para abrir un documento en una nueva ventana  -->
      <!--target="_self" es el valor por defecto. Se abre la web en la misma página -->
      <!--target="parent" la URL se carga en el contexto padre o marco asociado -->
      <!--target="top" la URL se carga en el contexto más alto y ocupa toda la ventana -->
