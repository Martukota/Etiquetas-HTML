<!DOCTYPE html>
<html lang="es-ES">

  <head>
    <meta charset="utf-8">
    <title>Como insertar enlaces en nuestra web</title>
  </head>

  <body>
  <!--Enlaces absolutos con atributo href: el valor de una URL incluyendo el protocolo http/https
  El atributo Target: se usa para indicar dónde desplegar la URL. Los posibles valores son:
  target="_blank" se usa para abrir un documento en una nueva ventana 
  target="_self" es el valor por defecto. Se abre la web en la misma página
  El atributo title especifica información que se muestra generalmente como un texto
  de información cuando el mouse se mueve sobre el elemento. -->

    <a href="http://www.google.es">Ir a Google</a> <br/>
    <a href="http://www.google.es" target="_blank">Ir a Google abriendo la URL en otra ventana</a><br/>
    <a href="http://www.google.es" title="Hola Google">Ir a Google pero pasa el ratón por encima</a><br/>

  </body>
</html>
