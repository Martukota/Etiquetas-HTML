<!DOCTYPE html>
<html lang="es-ES">

  <head>
    <meta charset="utf-8">
    <title>Imágenes en HTML</title>
  </head>

  <body>

    <!--Etiqueta <img> sin etiqueta de cierre (vacía)
    atributo src para indicar el archivo de la foto 
    ruta url, debe estar en la misma carpeta del html-->
    <img src="playa.jpg">

    <!--Añadimos atributo alt para describir la imagen y
    atributo style para para definir tamaño (width: ancho y height: alto)-->


    <img alt="playa" src="playa.jpg" style="width: 50%; height: 50%;"/>
  </body>
</html>
