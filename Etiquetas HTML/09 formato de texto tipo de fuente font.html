<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <title>Así se cambian las tipografías</title>

    <!-- Utilice style para dar estilo a los elementos HTML
    Usar background-color como color de fondo
    Usar color para colores de texto
    Usar font-family para fuentes de texto
    Usar font-size para tamaños de texto
    Usar text-align para alinear texto -->

    <style>
      p {
        background-color: darkgoldenrod;
        color: darkmagenta;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: smaller;
        text-align: right;
      }
    </style>
  </head>

  <body>
    <p>Esto es un párrafo muy bonito</p>
    <!-- La etiqueta font ya no se usa. Eliminada en HTML5
     Se usa actualmente style-->
    <font size="6" color="blue" face="Verdana">Así se muestra este maravilloso texto</font> 
    <br/>
    <font size="10" color="green" face="Arial">Así se muestra este otro maravilloso texto</font>
  </body>
  
</html>
