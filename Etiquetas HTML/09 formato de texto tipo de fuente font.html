<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Así se cambian las tipografías</title>
  </head>
  <body>
    <p>Esto es un párrafo muy bonito</p>
    <hr>      <!--La etiqueta hr dibuja una línea-->
    <font size="6" color="blue" face="Verdana">Así se muestra este maravilloso texto</font> <!--face, size (valor del 1 al 7) y color son atributos de la etiqueta font-->
    <br/>    <!--La etiqueta br indica salto de línea-->
    <font size="10" color="green" face="Arial">Así se muestra este otro maravilloso texto</font>
  </body>
</html>
