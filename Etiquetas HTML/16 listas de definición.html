<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>listas de definición</title>
  </head>
  <body>
    <dl> <!--Dentro de la etiqueta dl se usan otras dos-->
      <dt>HTML</dt>   <!--dt para cada elemento-->
      <dd>Hyper Text Markup Language</dd>      <!--dd para una definición de cada elemento-->
      <dt>CSS</dt>
      <dd>Cascading Stylesheets</dd>
    </dl>
  </body>
</html>
